{% extends "base.html" %}

{% set active_page = "studies" %}

{% block content %}
<div class="container-fluid">
<br/>
<p class="lead">Viewing a Study</p>

<br/>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ study }}</h3>
  </div>
  <div class="panel-body">
 
    <!-- study here -->
    <br/><br/>

    <p>This study uses the <strong>{{ dataset }}</strong> dataset consisting of {{ image_count }} image(s).</p>
    <br/>

    <br/></br/>
    <button type="button" name="submit" class="btn btn-default">
      {{ link_to('view_single', "Run study", image_num=0) }}
    </button>

  </div>
</div>

</div>





{% endblock %}
